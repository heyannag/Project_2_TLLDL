<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Income Choropleth</title>

    <!-- Leaflet CSS & JS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Fatal Police Encounters</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
      <script src="https://d3js.org/d3.v5.min.js"></script>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin="" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  </head>
  
  <body>
  
      <div class="container">
          <div class="row">
              <div class="col-md-12 jumbotron text-center">
                  <h1>1033 Transfers, Fatal Police Encounters, and Related Statistics</h1>
                  <p>The charts below represent various data relating to the fatal police encounters that occured in 2018.</p>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <h5>Dynamic Polar Area Chart:</h5>
              <canvas id="polarChart" width="400" height="250"></canvas>
              <select id="selDataset1">
                  <option value="chart1">Fatal Encounters</option>
                  <option value="chart2">US Population</option>
              </select>
          </div>
          <div class="col-md-6">
              <h5>Plotly Bar Chart:</h5>
              <div id="bar">
              </div>
              <!-- Initialize with Ages bar graph -->
              <select id="selDataset">
                  <option value="dataset6">Age</option>
                  <option value="dataset1">States</option>
                  <option value="dataset2">Years</option>
                  <option value="dataset3">Mental Illness</option>
                  <option value="dataset4">Genders</option>
                  <option value="dataset5">Cause of Death</option>
              </select>
          </div>
      </div>






    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Leaflet-Choropleth JavaScript -->
    <script type="text/javascript" src="../choropleth.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  </head>
  <body>
    
    <!-- The div where we will inject our map -->
    <h5>Map Displaying Fatal Police Encounters Across the Country</h5>
    <div id="map" class= map></div>
    <div id="map_assaultpack" class= map></div>
    <div id="map_combat_helmet" class= map></div>
    <div id="map_infrared" class= map></div>
    <div id="map_magazine" class= map></div>
    <div id="map_mrv" class= map></div>
  

    <script type="text/javascript" src="../config.js"></script>       
    <script type="text/javascript" src="../map_alltransfers.js"></script>
    <script type="text/javascript" src="../map_assaultpack.js"></script> 
    <script type="text/javascript" src="../map_magazine.js"></script>
    <script type="text/javascript" src="../map_infrared.js"></script>
    <script type="text/javascript" src="../map_mrv.js"></script>
    <script type="text/javascript" src="../map_combat_helmet.js"></script>
    
   
  </body>
</html>
